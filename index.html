<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>

  <header>
    <div class="container">
      <section class="result">
        <section>
          <h1>
            Your Result
          </h1>
        </section>

        <section id="por">
          <section class="porcentaje">
            <h1>
              76 
              <p>
                of 100
              </p>
            </h1>
          </section>
        </section>
        <section>
          <section class="great">
            <h1>
              Great
            </h1>
            <p>
              You scored higher than 65% of <br> the people who have taken <br> these tests.
            </p>
          </section>
        </section>
      </section>


      <section class="contenedor">
        <section class="summary">
          <h1>
            Summary
          </h1>
        </section>

        <section class="bloq">
          <h4>
            <img src="./assets/images/icon-reaction.svg" class="img" alt="">
            Reaction <p>80 / 100</p>
          </h4>

          <section class="memory">
            <h4>
              <img src="./assets/images/icon-memory.svg" alt="">
              Memory <p>92 / 100</p>
            </h4>
          </section>

          <section class="verbal">
            <h4>
              <img src="./assets/images/icon-verbal.svg" alt="">
              Verbal <p>61 / 100</p>
            </h4>
          </section>

          <section class="visual">
            <h4>
              <img src="./assets/images/icon-visual.svg" alt="">
              Visual <p>72 / 100</p>
            </h4>
          </section>

        </section>
        <button class="boton">Continue</button>
      </section>
    </div>
  </header>
</body>

</html>
